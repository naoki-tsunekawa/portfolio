<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Naoki Tsunekawa</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/vendors/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="global-container">
    <div id="container">
      <!-- nav menu -->
      <div class="mobile-menu__cover"></div>
      <header class="header">
        <div class="header__inner">
          <!-- desktop表示時のナビゲーション -->
          <nav class="header__nav">
            <ul class="header__ul">
              <li class="header__li"><a href="#">Profile</a></li>
              <li class="header__li"><a href="#">Skill</a></li>
              <li class="header__li"><a href="#">Gallery</a></li>
            </ul>
          </nav>
          <!-- ハンバーガーメニュー -->
          <button class="mobile-menu__btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </header>

      <div class="content">
        <div class="Logo">
          <h1 class="name_text">NAOKI TSUNEKAWA</h1>
          <span class="job_text">ENGINEER</span>
        </div>
        <!-- PROFILE -->
        <div class="profile_container">
          <h2 class="sub_title_text">My PROFILE</h2>
          <div class="profile_wrapper">
            <div class="profile_img_wrapper">
              <img class="profile_img" src="images/profile_img.JPG" alt="profile_img" title="プロフィール写真">
            </div>
            <!-- プロフィール概要 -->
            <div class="profile_contents">
              <div class="self_introduction">
                <div class="self_introduction__title">氏名</div>
                <div class="self_introduction__text">
                  <span>恒川　尚輝</span>
                  <p>(Tsunekawa Naoki)</p>
                </div>
              </div>
              <div class="self_introduction">
                <div class="self_introduction__title">出身地</div>
                <div class="self_introduction__text">
                  <span>石川県</span>
                </div>
              </div>
              <div class="self_introduction">
                <div class="self_introduction__title">出身大学</div>
                <div class="self_introduction__text">
                  <span>公立はこだて未来大学</span>
                </div>
              </div>
              <div class="self_introduction">
                <div class="self_introduction__title">職業</div>
                <div class="self_introduction__text">
                  <span>システムエンジニア</span>
                </div>
              </div>
            </div>
            <!-- 自己紹介 -->
            <div class="about_wrapper">
              <div class="about_title">
                自己紹介
              </div>
              <div class="about_text">

              </div>
            </div>
          </div>
        </div>

        <!-- SKILL -->
        <div class="skills_container">
          <h2 class="sub_title_text">My SKILL</h2>
          <div class="skills_wrapper">
            <div class="skill">
              <div class="skill_contents_title">
                <span class="under-line">VB.net</span>
              </div>
            </div>
            <div class="skill">
              <div class="skill_contents_title">
                <span class="under-line">Ruby</span>
              </div>
            </div>
            <div class="skill">
              <div class="skill_contents_title">
                <span class="under-line">HTML&CSS(SCSS)</span>
              </div>
            </div>
            <div class="skill">
              <div class="skill_contents_title">
                <span class="under-line">JavaScript</span>
              </div>
            </div>
            <div class="skill">
              <div class="skill_contents_title">
                <span class="under-line">Docker</span>
              </div>
            </div>
            <div class="skill">
              <div class="skill_contents_title">
                <span class="under-line">AWS</span>
              </div>
            </div>
          </div>
        </div>
        <!-- GALLERY -->
      </div>
    </div>

    <!-- mobile表示時のナビゲーション -->
    <nav class="mobile-menu">
      <ul class="mobile-menu__main">
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="#">
            <span class="main-title">Skill</span>
            <span class="sub-title">スキル</span>
          </a>
        </li>
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="">
            <span class="main-title">Profile</span>
            <span class="sub-title">私について</span>
          </a>
        </li>
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="">
            <span class="main-title">Gallery</span>
            <span class="sub-title">ギャラリー</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
<script src="main.js"></script>
</body>
</html>
